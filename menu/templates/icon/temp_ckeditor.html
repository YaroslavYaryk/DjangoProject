{% extends "icon/base.html" %}
{% load static %}

{% block link %}
	   	<link rel="icon" type="" href="{% static ico %}">
	   	<title>temp editor</title>
	{% endblock %}


{% block content %}
		<div class="container">
			<h3 class="head-form">Adding new post</h3>
			<form action="{% url 'ckeditor_temp' %}" method="post">
			    {% csrf_token %}
			    {{ form | safe }}
				{{ form.media }}
			    <input type="submit" value="Submit">
			</form>
		</div>
{% endblock %}
